<ion-content [fullscreen]="true">

  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button mode="md" defaultHref="/welcome" color="white"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  

</ion-content>

<ion-footer>
  <ion-list lines="full">
    <ion-list-header class="ion-margin">
      <ion-label style="color: rgb(251, 132, 4);">
        Welcome Back
      </ion-label>
    </ion-list-header>

    <ion-item-group class="ion-margin-horizontal">
      <form [formGroup]="form">
        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="stacked" color="primary">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email Address" color="primary">
              <ion-icon name="mail" slot="start" color="medium"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" 
            *ngIf="!form.get('email').valid && form.get('email').touched">
            <ion-text *ngIf="form.get('email').hasError('required')" color="danger">
              * Please enter your Email Address
            </ion-text>
            <ion-text 
              *ngIf="!form.get('email').hasError('required') && form.get('email').hasError('email')" color="danger">
              * Please enter proper Email Address
            </ion-text>
          </ion-text>
        </div>

        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="stacked" color="primary">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password" color="primary">
              <ion-icon name="key" color="medium" slot="start"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-text class="error" color="primary" *ngIf="!form.get('password').valid && form.get('password').touched" >
            <ion-text *ngIf="form.get('password').hasError('required')" color="danger" >
              * Please enter your Password
            </ion-text>
            <ion-text *ngIf="!form.get('password').hasError('required') && form.get('password').hasError('minlength')" >
              * Password must be of atleast 8 characters
            </ion-text>
          </ion-text>
        </div>

        <p class="ion-text-right"><ion-text color="primary">Forgot Password?</ion-text></p>

        <ion-button 
          size="large" 
          expand="block" 
          shape="round" 
          color="primary" 
          (click)="onSubmit()">
          <ion-text style="color: rgb(245, 245, 245);">Sign in</ion-text>
        </ion-button>
      </form>
    </ion-item-group>

    <p class="ion-text-center">
      <a  href="/signup" color="primary"> Signup</a>
       
      <ion-text style="color: black;">   or sign in with</ion-text>
     
          
    </p>

    <p class="ion-text-center">
      <ion-icon name="logo-facebook" color="tertiary"></ion-icon>
      <ion-icon name="logo-google" color="danger"></ion-icon>
      <ion-icon name="logo-twitter" color="secondary"></ion-icon>
    </p>

  </ion-list>
</ion-footer>
