<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>My Chat</ion-title>
    <ion-buttons slot="end">
    <ion-button fill="clear" id="popover">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover"  triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding ion-text-center" (click)="logout()">
        <ion-label color="danger">LOGOUT</ion-label>
      </ion-content>
    </ng-template>  
    
    </ion-popover>
  </ion-toolbar>
  <ion-segment [value]="segment" mode="md" (ionChange)="onSegmentChanged($event)">
   
   <ion-segment-button value="Chats">
    <ion-label >Chats</ion-label>
   </ion-segment-button>
   <ion-segment-button value="status">
    <ion-label>Status</ion-label>
   </ion-segment-button>
   <ion-segment-button value="calls">
    <ion-label >Calls</ion-label>
   </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="light">
  <ion-list *ngIf="segment=='chats'" >
 <ion-list-header class="ion-padding-botton" color="light">
  RECENT CHATS
 </ion-list-header>

<ion-item detail color="light">
  <ion-avatar slot="start">
    <img [src]="'https://i.pravatar.cc/385'"  />
  </ion-avatar>
  <ion-label>Khalil
    <ion-text>message</ion-text>
  </ion-label>
</ion-item>
  </ion-list>
</ion-content>
